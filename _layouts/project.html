---
layout: default
---
<article class="project">
  <h1>{{ page.title }}</h1>
  {% if page.stack %}<p class="muted">{{ page.stack | join: " Â· " }}</p>{% endif %}
  {% if page.links %}
    <p>
      {% for l in page.links %}
        <a class="btn small" href="{{ l.url }}" target="_blank" rel="noopener">{{ l.label }}</a>
      {% endfor %}
    </p>
  {% endif %}
  <div class="content">
    {{ content }}
  </div>
</article>
